apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: online-boutique-prod
  namespace: flux-system
spec:
  interval: 1m
  url: https://github.com/SabinGhost19/online-boutique-forked-securitycontext.git
  ref:
    branch: main
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: online-boutique-prod
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: online-boutique/helm-chart
      sourceRef:
        kind: GitRepository
        name: online-boutique-prod
        namespace: flux-system
      valuesFiles:
        - values-prod.yaml
  targetNamespace: prod
  install:
    createNamespace: true
  upgrade:
    createNamespace: true
