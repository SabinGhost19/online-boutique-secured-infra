# values-develop.yaml
# Configurație specifică pentru mediul de dezvoltare

frontend:
  externalService: false # Folosim Ingress/Gateway, nu LoadBalancer direct
  platform: local
  virtualService:
    create: true
    hosts:
      - "secured-boutique.ggdevs.site"
    gateway:
      name: online-boutique-gateway
      namespace: develop
      labelKey: istio
      labelValue: ingressgateway
# Dezactivăm funcțiile specifice GCP pentru a rula local
googleCloudOperations:
  profiler: false
  tracing: false
  metrics: false
# Activăm NetworkPolicies pentru securitate
networkPolicies:
  create: true
# Activăm Sidecars (pentru Istio injection explicit, deși namespace-ul are label)
sidecars:
  create: true
# Configurare resurse (mai mici pentru dev/local)
adService:
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 200m
      memory: 200Mi
images:
  tag: 56e592c
  repository: ghcr.io/SabinGhost19/online-boutique-src
