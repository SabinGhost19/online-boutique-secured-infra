apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-base
  namespace: flux-system
spec:
  interval: 1h
  chart:
    spec:
      chart: base
      version: "1.24.0"
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  targetNamespace: istio-system
  install:
    createNamespace: true
  upgrade:
    createNamespace: true
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istiod
  namespace: flux-system
spec:
  interval: 1h
  chart:
    spec:
      chart: istiod
      version: "1.24.0"
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  targetNamespace: istio-system
  install:
    createNamespace: true
  upgrade:
    createNamespace: true
  dependsOn:
    - name: istio-base
  values:
    # Default values, can be patched in overlays
    global:
      istioNamespace: istio-system
